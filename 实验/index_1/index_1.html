<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index_1.css">
</head>

<body>
    <div class="d1">
        <img src="" alt="logo">
        <h1>本草阁</h1>

    </div>
    <div class="d2">
        <div class="nav_top">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">在线商城</a></li>
                <li><a href="#">新闻资讯</a></li>
                <li><a href="#">电子处方</a></li>
                <li><a href="#">医生团队</a></li>
                <li><a href="#">主站</a></li>
            </ul>
        </div>
    </div>
    <!-- 滚动广播 -->
    <div class="marquee">
        <div class="marquee-content">
            这里是广播内容，这个句子会从左到右滚动播放。
        </div>
        <button id="closeMarquee">×</button>
    </div>
    <div class="d3">
        <div class="left_top">
            <p>分区导航</p>
            <div><a href="#">原产地选择</a></div>
            <div><a href="#">木卫二原产地</a></div>
            <div><a href="#">成品中药销售</a></div>
            <div><a href="#">中医专用器械</a></div>
            <div><a href="#">中药材拍卖市场</a></div>
        </div>
        <div class="middle_top">
            <!-- Type = radio是单选按钮，name属性是用来控制单选按钮的，checked属性是默认选中的，slides_1是轮播图的容器，slide_1是轮播图的每一张图片 -->
            
            <ul class="slides_1">
                <input type="radio" id="radio_1" name="control" checked>
                <input type="radio" id="radio_2" name="control">
                <input type="radio" id="radio_3" name="control">
                <input type="radio" id="radio_4" name="control">

                <li class="slide_1">1</li>
                <li class="slide_1">2</li>
                <li class="slide_1">3</li>
                <li class="slide_1">4</li>


                <div class = "control-visible">
                    <!-- for 指向 -->
                    <label for="radio_1"></label>
                    <label for="radio_2"></label>
                    <label for="radio_3"></label>
                    <label for="radio_4"></label>
                </div>
            </ul>
        </div>
        <div class="right_top">
            <div class="time-box">
                <p>当 前 时 间</p>
                <p id="time">10:00:00</p>
            </div>

            <div class="login">
                <a href="#">登录</a>
            </div>
            <div class="register">
                <a href="#">注册</a>
            </div>
        </div>
    </div>







    <div class="d4">
        <div class="search">
            <input type="text" placeholder="请输入关键字">
            <button>搜索</button>
            <img src="" alt="搜索">
        </div>
    </div>
    <div class="d5">
        <div class="aside_left">

        </div>
        <div class="content_recommend">
            <h2>个性化推荐</h2>
        </div>
        <div class="aside_right">

        </div>

    </div>

    <div class="d6">

    </div>
</body>
<script src="index_1.js"></script>

</html>
