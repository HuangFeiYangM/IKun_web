<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="\css\login.css">
</head>

<body>
    <div id="login_header">
        <h1 id="login_title"><strong id="denlu">登录</strong></h1>
        <span id="line"></span>
    </div>

    <form action="#" method="post" class="loginbox">
        <div class="left">
            <img src="img/kunkun_background.jpg" alt="">
        </div>
        <div class="right">
            <h3>登录</h3>
            <input type="text" name="username" id="username" placeholder="请输入用户名" class = "input">
            <input type="password" name="password" id="password" placeholder="请输入密码" class = "input">
            <input type="submit" value="登录" id="loginbtn">
        </div>


    </form>
    <!-- 底部 -->
    <div class="login_footer">
        <footer class="center">
            <div class="col">
                <h4>我有意见</h4>
            </div>
            <div class="col">
                <h4>联系方式</h4>
            </div>
            <div class="col">
                <h4>Github</h4>
            </div>

        </footer>
    </div>
</body>

<script src="\js\login.js"></script>

</html>
