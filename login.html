<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="\css\login.css">
</head>
<body>
    <div id = "login_p">
        <!-- alt表示图片的提示信息 -->
        <img src="img\Ikun_web_background.jpg" alt="#" id="left_img">
    </div>
    <form action="#" method="post" id="login_form">
        <div id = "rightlogin">
            <label for="username">用户名 :</label>
            <!-- 输入提示使用title属性 -->
            <!--自动补全用:autocomplete="on"--> 
            <!-- 输入框内显示提示用placeholder属性 -->
            <input type="text" id="username" name="username" required title="请输入用户名"  autocomplete="off" placeholder="请输入用户名">
            <!-- 换行用br标签 -->
            <br>
            <label for="password">密码 :</label>
            <input type="password" id="password" name="password" required title="请输入密码"  autocomplete="off" placeholder="请输入密码">
            <div id="login_btn">
                <input type="submit" value="登录">
            </div>
            <br>
            <a href="#">忘记密码</a>
            <a href="#">注册账号</a>


        </div>
        <div></div>
        <div></div>
        <div></div>
    </form>
    <div id="login_footer">
        <p>Copyright © 2021 爱坤网 All Rights Reserved</p>
    </div>



</body>

<script src="\js\login.js"></script>
</html>
